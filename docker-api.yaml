version: "3.9"

services:
  api-service:
    build: .
    image: ghcr.io/lazzerbeamstudios/spectra:ute1756948897
    volumes:
      - .:/code
    ports:
      - "8080:8080"
    command: >
      sh -c
      "go run api-go --env=docker --server=api"
    networks:
      docker-network: {}

networks:
  docker-network:
    external: true
